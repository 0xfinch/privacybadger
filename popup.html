<style type="text/css" media="screen">
body {
  font-size: 90%;
  font-family: Helvetica, Arial, sans-serif;
  min-width: 330px;
  background: #ffffff;
  color: #000000;
}

a { text-decoration: none }
a:hover { color: #eeeeff }

#filtersList {
  border: 1px dotted gray;
  padding: 1px;
  font-size: 75%;
  display: none;
}

.ui-button {
    padding: 3px;
}

.spacer {
  height: 7px;
  width: 5px;
  display: block;
}

.click-nav {margin:10px auto;}
.click-nav ul {position:relative;font-weight:900;list-style-type:none;}
.click-nav ul li {position:relative;list-style:none;cursor:pointer;}
.click-nav ul li ul {position:relative;}
.click-nav ul .clicker {position:relative;background:#2284B5;color:#FFF;}
.click-nav ul .clicker:hover,.click-nav ul .active {background:#196F9A;}
.click-nav .imglink img {position:absolute;top:9px;left:12px;}
.click-nav ul li a {transition:background-color 0.2s ease-in-out;-webkit-transition:background-color 0.2s ease-in-out;
-moz-transition:background-color 0.2s ease-in-out;display:block;padding:8px 10px 8px 40px;background:#FFF;color:#333;text-decoration:none;}
.click-nav ul li a:hover {background:#F2F2F2;}
.click-nav ul .blocked {background:#FF0000;}
.click-nav ul .blocked:hover {background:#BE2625;}
.click-nav ul .cookieblocked {background:#FFF200; color:black}
.click-nav ul .cookieblocked:hover {background:#FFF79A; color:black}
.click-nav ul .greyed {background:#C0C0C0; color:gray}
.click-nav ul .greyed:hover {background:#E0E0E0; color:gray}

</style>
<script type="text/javascript" src="jquery-ui/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="i18n.js"></script>
<script type="text/javascript" src="popup.js"></script>
</head>
