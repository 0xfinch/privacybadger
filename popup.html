<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" href="jquery-ui/css/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
<!-- tododta popup.css doesn't work? -->
<!-- <link type="text/css" media="screen" href="popup.css" rel="stylesheet" /> -->
<style type="text/css" media="screen">
body {
  font-size: 90%;
  font-family: Helvetica, Arial, sans-serif;
  min-width: 270px;
  background: #ffffff;
  color: #000000;
}

a { text-decoration: none }
a:hover { color: #eeeeff }

#filtersList {
  border: 1px dotted gray;
  padding: 1px;
  font-size: 75%;
  display: none;
}

.ui-button {
    padding: 3px;
}

.spacer {
  height: 7px;
  width: 5px;
  display: block;
}

.click-nav {margin:10px auto;width:250px;}
.click-nav ul {position:relative;font-weight:900;}
.click-nav ul li {position:relative;list-style:none;cursor:pointer;}
.click-nav ul li ul {position:relative;}
.click-nav ul .clicker {position:relative;background:#2284B5;color:#FFF;}
.click-nav ul .clicker:hover,.click-nav ul .active {background:#196F9A;}
.click-nav imglink img {position:absolute;top:9px;left:12px;}
.click-nav ul li a {transition:background-color 0.2s ease-in-out;-webkit-transition:background-color 0.2s ease-in-out;
-moz-transition:background-color 0.2s ease-in-out;display:block;padding:8px 10px 8px 40px;background:#FFF;color:#333;text-decoration:none;}
.click-nav ul li a:hover {background:#F2F2F2;}

</style>
<script type="text/javascript" src="jquery-ui/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="i18n.js"></script>
<script type="text/javascript" src="popup.js"></script>
</head>
<body id="main">
<!-- In soviet EFF extension, popup clicks you. -->
<div id="enabledCheckboxAndLabel" style="display:none"><input id="enabled" type="checkbox" checked><label for="enabled"><span class="i18n_enabled_for_site"></span></label></div>
<div id="mustReloadMsg" style="display:none"><span class="i18n_new_filters_added"></span></div>
<div id="clickHideInactiveStuff" style="display: none">
<div class="spacer"></div>
<button id="clickHideButton" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"><span class="i18n_easy_create_filter"></span></button>
</div>

<div id="blockedResourcesContainer">
  <div class="spacer"></div>
  <div id="blockedResources">Loading...</div>
</div>

<div id="clickHideActiveStuff" style="display: none">
<div id="clickHideMsg"><span class="i18n_clickhide_instructions"></span></div>
<div class="spacer"></div>
<button id="cancelButton" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"><span class="i18n_cancel"></span></button>
</div>

</body>
</html>
